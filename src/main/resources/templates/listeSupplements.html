<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
    <title>Liste des Suppléments</title>
</head>
<body>
	<div th:replace="template"></div>
	<div class="container">
	<div class="card">
	 <div class="card-header">
                Liste des Suppléments
	 </div>
            
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Dosage</th>
                            <th>Prix</th>
                            <th>Marque</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s: ${supplements.content}">
                            <td th:text="${s.idSupplement}"></td>
                            <td th:text="${s.nomSupplement}"></td>
                            <td th:text="${s.dosageSupplement}"></td>
                            <td th:text="${s.prixSupplement}"></td>
                            <td th:text="${s.marqueSupplement}"></td>
                            <td th:text="${s.dateCreation}"></td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/modifierSupplement(id=${s.idSupplement})}">Modifier</a>
                                <a class="btn btn-danger" th:href="@{/supprimerSupplement(id=${s.idSupplement}, page=${currentPage}, size=${size})}" onclick="return confirm('Êtes-vous sûr?')">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page, status: ${pages}">
                        <a th:class="${status.index == currentPage} ? 'btn btn-primary' : 'btn btn-secondary'"
                           th:href="@{/listeSupplements(page=${status.index}, size=${size})}"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
